        <style>
            * {
                box-sizing: border-box;

            }

            .row>.column {
                padding: 0 5px;
            }

            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            .top-slide img {
                display: flex;
                flex-flow: row nowrap;

            }

            .column-1 {
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                width: 95vw;
                margin: 0 auto;
            }

            .column-1 img {
                margin: 0 auto;
                justify-content: center;
                text-align: center;
                align-content: center;
                max-width: 900%;
                max-height: 220px;
            }

            .column {

                text-align: center;
                margin: 0 auto;
                padding: 10px;
            }

            /* The Modal (background) */
            .modal {
                margin: 0 auto;
                text-align: center;
                display: none;
                position: fixed;
                z-index: 1;
                padding-top: 5em;
                width: 100vw;
                height: 100vh;
                overflow: auto;
                background-image: url("./Ressources/Design/Background-black.png");
            }



            /* Modal Content */
            .modal-content {
                position: relative;
                background-color: transparent;
                border: inherit;
                margin: auto;
                width: 85%;
                max-width: 90%;


            }

            /* The Close Button */
            .close {
                color: white;
                position: absolute;
                top: 0%;
                right: 15%;
                font-size: 60px;
                font-weight: bold;
                text-decoration: none;
            }

            .close:hover,
            .close:focus {
                color: #12a29b;
                text-decoration: none;
                cursor: pointer;
            }

            .mySlides {
                display: flex;
                justify-content: center;
                align-content: center;
                width: 100vw;
                margin: 0 auto;
                padding: 0 2% 0 2%
            }

            .mySlides img {
                text-align: center;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-content: center;
                width: auto;
                height: 430px;
            }
            
            
            .t-vert img {
                width: 100%;
                max-height: 300px 
            }

            .cursor {
                cursor: pointer;
                top: 0%;
                right: 15%;
                font-size: 60px
            }

            /* Next & previous buttons */
            .prev,
            .next {
                cursor: pointer;
                position: absolute;
                width: 10px;
                color: white;
                font-weight: bold;
                font-size: 70px;
                transition: 0.4s ease;
                user-select: none;
                -webkit-user-select: none;

            }

            .img-next {
                display: flex;
                justify-content: center;
                align-content: center;
                align-items: center;

            }

            .img-next a {
                text-align: center;
                margin: 0 auto;
                justify-content: center;

            }

            /* Position the "next & prev button" to the right & left */
            .next {
                text-align: right;
                right: 20%;
                border-radius: 3px 0 0 3px;
                display: flex;
            }

            .prev {
                text-align: left;
                left: 20%;
                border-radius: 3px 3px 0 0;
                display: flex;
            }

            /* On hover, add a black background color with a little bit see-through */
            .prev:hover,
            .next:hover {
                background-color: rgba(0, 0, 0, 0.01);
                text-decoration: none;
                color: rgba(255, 255, 255, 0.72);
                transform: scale(1.5, 1.5)
            }

            /* Number text (1/3 etc) */


            img {
                margin: 0 auto;
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                text-align: center;
                flex-direction: column;
                margin-bottom: -4px;
                border-radius: 2%;
                height: 150px;
                max-width: 700px
            }

            .caption-container {
                text-align: center;
                padding: 2px 16px;
                color: white;
            }

            .demo {
                opacity: 0.6;
                display: flex;
                flex-flow: row wrap;
            }

            .img-demo {
                width: 80vw;
                margin: 0 auto
            }

            .active,
            .demo:hover {
                opacity: 1;
            }

            img.hover-shadow {
                transition: 0.3s;
            }

            .hover-shadow:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            /* *****MEDIA QUERY*******************************
            ========================= */

            @media screen and (max-width:768px) {



                .next {
                    right: 3px;

                }

                .prev {
                    left: 3px;
                }

                .top-slide img {
                    display: flex;
                    flex-flow: column wrap;
                    justify-content: center;
                    margin: 0 auto;
                }

                .column-1 {
                    margin: 0 auto;
                    justify-content: center;
                    text-align: center;
                    width: 100vw;
                }

                .column-1 img {
                    margin: 0 auto;
                    justify-content: center;
                    text-align: center;
                    align-content: center;
                    max-width: 100%;
                    max-height: 50px;
                }

                .column {
                    margin: 0 auto;
                    display: flex;
                    justify-content: center;
                    text-align: center;

                }

                .modal {
                    display: flex;
                    margin: 0 auto;
                    justify-content: center;
                    flex-direction: column;
                }

                .mySlides {
                    margin: 0 auto;
                    text-align: center;
                    width: 100vw;
                    flex-flow: row nowrap
                }

                .mySlides img {
                    margin: 0 auto;
                    text-align: center;
                    width: auto;
                    height: 200px
                }

                .demo {
                    max-width: 100%;
                    max-height: 60px;
                    margin: 0 auto;
                    display: flex;
                    justify-content: center;
                    text-align: center;
                }

            }

        </style>

            <script>
                function openModal() {
                    document.getElementById("myModal").style.display = "block";
                }

                function closeModal() {
                    document.getElementById("myModal").style.display = "none";
                }

                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("demo");
                    var captionText = document.getElementById("caption");
                    if (n > slides.length) {
                        slideIndex = 1
                    }
                    if (n < 1) {
                        slideIndex = slides.length
                    }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display ="none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                    captionText.innerHTML = dots[slideIndex - 1].alt;
                }

            </script>
